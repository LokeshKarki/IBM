<html>
<head>
    <title>Weather Info</title>
    <style>
     
    form{
        margin: 20px 0;
    }
    form input, button{
        padding: 5px;
    }
    table{
        width: 100%;
        margin-bottom: 20px;
		border-collapse: collapse;
    }
    table, th, td{
        border: 1px solid #cdcdcd;
    }
    table th, table td{
        padding: 10px;
        text-align: left;}
</style>

  
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
           
        </tbody>
    </table>
    
</body> 
   
   

    <button type="button" onclick="LoadEmployeeInfo()">Load Weather Info</button>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script> 
    <script>
        function LoadEmployeeInfo(){
            // Asynch Http Call
            console.log('Asynch Http Call');
            $.ajax({url: "http://localhost:8000/api/employee", success:function (data) {
                $(data).each(function (index, item) {

// each iteration
var id = item.id;
var name = item.name;
var salary = item.salary;
var markup = "<tr><td>" + id +"</td><td>" + name + "</td><td>" + salary + "</td></tr>";
            $("table tbody").append(markup);
// alert(id + '|' + name + '|' + salary );
});
}
            
            });
        }
    </script>
</body>
</html>
