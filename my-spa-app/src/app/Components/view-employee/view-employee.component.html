<h2>View Employees</h2>

<div *ngIf="showMessage" class="alert alert-success" role="alert">
    Employee has been deleted successfully!!
</div>
<ul class="list-group">
    <li class="list-group-item" *ngFor="let employee of employees"> <p>{{employee.name}} - {{employee.salary}} <button class="btn btn-danger" (click)="deleteEmployee(employee.id)"> X </button></p></li>
   
  </ul>
